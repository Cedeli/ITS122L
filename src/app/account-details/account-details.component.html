<div class="account-container">
  <section class="account-section">
    <div class="account-content">
      <h1>Account Details</h1>
      <p>View and update your profile information.</p>

      <div class="account-form">
        <form [formGroup]="accountForm" (ngSubmit)="updateAccount()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              [readonly]="true">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control"
                placeholder="Enter your first name">
              <div *ngIf="firstName?.invalid && firstName?.dirty" class="error-message">
                <div *ngIf="firstName?.errors?.['required']">First name is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
                placeholder="Enter your last name">
              <div *ngIf="lastName?.invalid && lastName?.dirty" class="error-message">
                <div *ngIf="lastName?.errors?.['required']">Last name is required</div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="birthDate">Birth Date</label>
              <input
                type="date"
                id="birthDate"
                formControlName="birthDate"
                class="form-control">
            </div>

            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input
                type="tel"
                id="phoneNumber"
                formControlName="phoneNumber"
                class="form-control"
                placeholder="Enter your phone number">
            </div>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <textarea
              id="address"
              formControlName="address"
              class="form-control"
              placeholder="Enter your address"
              rows="3"></textarea>
          </div>

          <div class="form-group" *ngIf="userRole === 'admin'">
            <label for="role">Role</label>
            <select
              id="role"
              formControlName="role"
              class="form-control">
              <option value="user">User</option>
              <option value="member">Member</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="button-group">
            <button type="submit" class="btn btn-primary" [disabled]="accountForm.invalid">
              Update Profile
            </button>
            <button type="button" class="btn btn-danger" (click)="logout()">Log Out</button>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
