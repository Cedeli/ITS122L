<div class="event">
  <h2>Manage Events</h2>
  <div class="events-container">
    <div *ngIf="events$ | async as events; else noEvents">
      <div *ngFor="let eventItem of events" class="event-card">
        <h3>{{ eventItem.title }}</h3>
        <p><strong>Date:</strong> {{ eventItem.date }}</p>
        <p><strong>Location:</strong> {{ eventItem.location }}</p>
        <p><strong>Description:</strong> {{ eventItem.description }}</p>
        <button class="btn btn-primary" (click)="editEvent(eventItem)">Edit</button>
        <button class="btn btn-danger" (click)="deleteEvent(eventItem.id)">Delete</button>
      </div>
    </div>
    <ng-template #noEvents>
      <p>No events found.</p>
    </ng-template>
  </div>
</div>

<section class="manage-event">
  <h2>Create or Edit Event</h2>
  <form (ngSubmit)="saveEvent()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="event.title"
        name="title"
        required
      />
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        [(ngModel)]="event.date"
        name="date"
        required
      />
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        [(ngModel)]="event.location"
        name="location"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="event.description"
        name="description"
        required
      ></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Save Event</button>
  </form>
</section>
