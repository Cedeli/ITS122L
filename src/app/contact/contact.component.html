<div class="container">
    <div class="contacts">
        <h1>Contact us</h1>
        <p>Feel free to use the forms or contact us through: </p>
        <strong> 📞 1234 5678 9012</strong>
        <strong> 📧 email&#64;domain.com</strong>
        <strong> 🗺️ 16 Sesame St. Quezon City</strong>
    </div>
    
    <div class="form">
        <form>
            <h1>Message us</h1>
            <div class="grid-row">
                <label>Name</label>
                <div class="grid-item">
                    <input placeholder=" First" class="two-col"> <input placeholder=" Last" class="two-col">
                </div>
            </div>
            <div class="grid-row">
                <label>Email</label>
                <div class="grid-item">
                    <input placeholder=" examples_email@domain.com" class="one-col">
                </div>
            </div>
            <div class="grid-row">
                <label>Phone</label>
                <div class="grid-item">
                    <input placeholder=" 210 9876 54321" class="one-col">
                </div>
            </div>
            <div class="grid-row">
                <label>Message</label>
                <div class="grid-item">
                    <textarea class="text-area" placeholder="Type your message here..."></textarea>
                </div>
            </div>

            <button class="btn btn-primary">
                Submit
            </button>
        </form>
    </div>
</div>
