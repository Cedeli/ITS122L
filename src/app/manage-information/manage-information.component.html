
<section class="manage-information">
  <h2>Manage Information</h2>
  <form (ngSubmit)="saveInformation()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="information.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" [(ngModel)]="information.content" name="content" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Save Information</button>
  </form>
</section>
