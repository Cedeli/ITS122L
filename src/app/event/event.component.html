<div class="container">
    <h1>EVENTS</h1>


    <!-- Upcomming Events -->
    <div class="header-container"> 
        
    </div>
    <div class="card-holder"> 
        @for (event of eventList; track event.id) {
        <div class="card-hover">
            <div class="card-hover__content">
            <h3 class="card-hover__title">
                <span>{{ event.title }}</span> 
            </h3>
            <p class="card-hover__text">{{event.description}}</p>
            <a href="#" class="card-hover__link">
                <span>Want to join?</span>
                <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>        
            </a>
            </div>
            <div class="card-hover__extra">
            <h4>Register <span>now</span> and <span>join</span> the Event!</h4>
            </div>
            <img src="{{event.imgsrc}}" alt="">
        </div>
        }
    </div>
</div>
